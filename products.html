<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main>
        <section class="sect3-main">
            <h2>Lo Más Vendido</h2>
            <div class="carousel-container">
                <button class="nav-button prev" onclick="scrollCarousel(-200)">&#10094;</button>
                <div class="sect3-main-products" id="carousel">

                    <div class="box-boxes"><div class="boxes"><img src="assets/products/Imagen#1.jpg"></div><p>Nombre Elemento</p></div>
                    <div class="box-boxes"><div class="boxes"><img src="assets/products/Imagen #2.jpg" alt=""></div><p>Nombre Elemento</p></div>
                    <div class="box-boxes"><div class="boxes"><img src="" alt=""></div><p>Nombre Elemento</p></div>
                    <div class="box-boxes"><div class="boxes">4</div><p>Nombre Elemento</p></div>
                    <div class="box-boxes"><div class="boxes">5</div><p>Nombre Elemento</p></div>
                    <div class="box-boxes"><div class="boxes">6</div><p>Nombre Elemento</p></div>
                    <div class="box-boxes"><div class="boxes">7</div><p>Nombre Elemento</p></div>
                    <div class="box-boxes"><div class="boxes">8</div><p>Nombre Elemento</p></div>
                    <div class="box-boxes"><div class="boxes">9</div><p>Nombre Elemento</p></div>
                    <div class="box-boxes"><div class="boxes">10</div><p>Nombre Elemento</p></div>
                    
                    
                </div>
                <button class="nav-button next" onclick="scrollCarousel(200)">&#10095;</button>
            </div>
    
        </section>
    </main>
    <script>
        const carousel = document.getElementById("carousel");
        
        function scrollCarousel(amount) {
            carousel.scrollBy({
                left: amount,
                behavior: "smooth"
            });
        }
        
        function autoScroll() {
            if (carousel.scrollLeft + carousel.clientWidth >= carousel.scrollWidth) {
                carousel.scrollLeft = 0;
            } else {
                scrollCarousel(200);
            }
        }
        
        setInterval(autoScroll, 4000); // Desplaza cada 4 segundos
        
           // Función para abrir y cerrar el menú
        function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('open');
    }
    </script>
</body>
</html>
